<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/6.0.4/pouchdb.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/js-sha1/0.3.0/sha1.min.js"></script>

</head>

<body>
</body>

<script type="text/javascript">
var db = new PouchDB('elm-gingko-test-cards');
var storedView = JSON.parse(localStorage.getItem('elm-gingko-test-view'));
var gingko = null;

db.allDocs({include_docs: true}).then(function(docs){
  content = docs.rows
            .filter(function(row){
              return row.doc.type == "content" 
            })
            .map(function(row){
              return  { id: row.doc._id
                      , contentType : row.doc.contentType
                      , content: row.doc.content
                      }
            });  

  nodes = docs.rows
            .filter(function(row){
              return row.doc.type == "node" 
            })
            .map(function(row){
              return  { id: row.doc._id
                      , contentId : row.doc.contentId
                      , childrenIds : row.doc.childrenIds
                      }
            });  
  
  var startingState = null;

  if (content.length > 0 && nodes.length > 0) {
    startingState = { contents: content
                    , nodes: nodes
                    , rootId: "a"
                    , viewState: {active : 0}
                    }
  }

  startElm(startingState);

}).catch(function(err){
  startElm(null);
});

startElm = function(init) {
  gingko = Elm.Main.fullscreen(init);
}

scrollTo = function(cid) {
  var col = document.getElementById('column');
  var card = document.getElementById('card-' + cid.toString());
  if (card == null) return;
  var rect = card.getBoundingClientRect();

  TweenMax.to(col, 0.35,
    { scrollTop: col.scrollTop + ((rect.top + rect.height*0.5) - col.offsetHeight*0.5)
    , ease: Power2.easeInOut
    });
}

saveCard = function(card) {
  db.get(card.id.toString()).then(function(doc){
    if (   doc.content == card.content
        && doc.children == card.children
       )
    return;

    return db.put({ _id: card.id.toString()
                  , _rev: doc._rev
                  , content: card.content
                  , children: card.children
                  });
  }).catch(function(error){
    if (error.status == 404) {
      db.put( { _id: card.id.toString()
              , content: card.content
              , children: card.children
              });
    }
  });
}
</script>

</html>
