<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/6.0.4/pouchdb.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/js-sha1/0.3.0/sha1.min.js"></script>
  <script src="mousetrap.js"></script>
  <script type="text/javascript" src="elm.js"></script>
  <link rel="stylesheet" href="style.css">

<body>
</body>

<script type="text/javascript">
var db = new PouchDB('elm-gingko-test-cards');
var storedView = JSON.parse(localStorage.getItem('elm-gingko-test-view'));
var storedRoot = localStorage.getItem('elm-test-root');
var storedOps = JSON.parse(localStorage.getItem('elm-test-ops'));
var gingko = null;

db.allDocs({include_docs: true}).then(function(docs){
  content = docs.rows
            .filter(function(row){
              return row.doc.type == "content" 
            })
            .map(function(row){
              return  { id: row.doc._id
                      , contentType : row.doc.contentType
                      , content: row.doc.content
                      }
            });  

  nodes = docs.rows
            .filter(function(row){
              return row.doc.type == "node" 
            })
            .map(function(row){
              return  { id: row.doc._id
                      , contentId : row.doc.contentId
                      , childrenIds : row.doc.childrenIds
                      }
            });  
  
  var startingState = null;

  if (content.length > 0 && nodes.length > 0) {
    startingState = { contents: content
                    , nodes: nodes
                    , ops : storedOps ? storedOps : []
                    , rootId: storedRoot ? storedRoot : "f01318cad7d0e51bc23f5b786293cdc497633f3c"
                    }
  }

  startElm(startingState);

}).catch(function(err){
  startElm(null);
});

startElm = function(init) {
  gingko = Elm.Main.fullscreen(init);
  gingko.ports.saveContents.subscribe(saveContents);
  gingko.ports.saveNodes.subscribe(saveNodes);
  gingko.ports.saveRoot.subscribe(saveRoot);
  gingko.ports.saveOp.subscribe(saveOp);
  gingko.ports.activateCard.subscribe(activateCard);
}

scrollTo = function(cid) {
  var card = document.getElementById('card-' + cid.toString());
  var col = card.closest('.column');
  if (card == null) return;
  var rect = card.getBoundingClientRect();

  TweenMax.to(col, 0.35,
    { scrollTop: col.scrollTop + ((rect.top + rect.height*0.5) - col.offsetHeight*0.5)
    , ease: Power2.easeInOut
    });
}


saveContents = function(contents) {
  data = contents.map(function(c){
    return  { _id: c.id
            , content: c.content
            , contentType : c.contentType
            , type : "content"
            }
  });
  db.bulkDocs(data)
    .catch(function(err){console.log(err)});
}

saveNodes = function(nodes) {
  data = nodes.map(function(c){
    return  { _id: c.id
            , contentId: c.contentId
            , childrenIds : c.childrenIds
            , type : "node"
            }
  });
  db.bulkDocs(data)
    .catch(function(err){console.log(err)});
}

saveRoot = function(rootId) {
  localStorage.setItem("elm-test-root", rootId);
}

saveOp = function(op) {
  console.log(op);
  var prev = JSON.parse(localStorage.getItem("elm-test-ops"));
  prev = prev ? prev : [];
  if (op.opType == "Commit") {
    localStorage.setItem("elm-test-ops", JSON.stringify([]));
  } else {
    localStorage.setItem("elm-test-ops", JSON.stringify(prev.concat(op)));
  }
}

activateCard = function(uid) {
  scrollTo(uid.toString());
}


/* Keyboard shortcuts */
var shortcuts = [ 'mod+enter'
                , 'enter'
                , 'mod+j'
                , 'mod+k'
                , 'mod+l'
                , 'mod+s'
                ];

var needOverride= [ 'mod+j'
                  , 'mod+l'
                  , 'mod+s'  
                  ];
                    
Mousetrap.bind(shortcuts, function(e, s) {
  gingko.ports.keyboard.send(s);

  if(needOverride.includes(s)) {
    return false;
  }
});

</script>

</html>
